<main class="main gradiente h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 style="font-size: 9vh;color: darkblue;" class="h2">Iniciar sesi칩n</h1>
                        <p style="font-size: 5vh; color: rgb(13, 107, 107);font-weight: bold;" class="lead">
                            Sistema POS
                        </p>
                    </div>
                        <!-- Tarjeta de login -->
                    <div class="card tarjeta">
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                <div class="m-sm-4">
                                    <!-- alerta de login -->
                                    <div *ngIf="data_error" class="alert alert-danger alert-dismissible" role="alert">
                                        <div class="alert-message">
                                            {{ data_error }}
                                        </div>
                                        <button (click)="close_alert()" type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">x</span></button>

                                    </div>

                                    <div class="text-center">
                                        <img src="../../../assets/img/logo.png" alt="CoreWeb Dev" class="img-fluid" width="132" height="132" />
                                    </div>
                                    
                                        <div class="form-group">
                                            <label class="bold">Usuario</label>
                                            <input class="form-control form-control-lg" type="email" placeholder="Ingrese correo electr칩nico" #email="ngModel" name="email" [(ngModel)]="user.email" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="bold">Contrase침a</label>
                                            <input class="form-control form-control-lg" type="password" placeholder="Ingresa tu contrase침a" #password="ngModel" name="password" [(ngModel)]="user.password" required >
                                         
                                        </div>
    
                                        <div class="text-center mt-3">
                                            
                                            <button type="submit" class="btn btn-lg boton btn-success">Ingresar</button>
                                        </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
