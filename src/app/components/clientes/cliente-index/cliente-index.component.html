<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Clientes
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Dashboard</a></li>
                            <li class="breadcrumb-item"><a>Clientes</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div id="card-header" class="card-header">
                                <div class="row">
                                <div class="col-lg-6">
                                <h5 id="textoblanco" style="text-align: center !important;" class="card-title">Listado de clientes</h5>
                                <form #searchForm="ngForm"  (ngSubmit)="search(searchForm)">
                                    <div class="input-group date" id="datetimepicker-minimum" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" #filtro="ngModel" name="filtro" [(ngModel)]="filtroText">
                                        <div class="input-group-append">                                           
                                            <button  style="background-color: rgb(21, 185, 185) !important; color: whitesmoke;" type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                    
                                </form>
                                </div>
                                <div class="col-lg-6">
                                    <a style="margin: 3rem 2rem 1rem 1rem !important;" [routerLink]="['/cliente/registrar']"  class="btn align-righ btn-warning">Nuevo cliente</a>
                                    
                                </div>
                            </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>DNI</th>
                                        <th>Correo</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody id="capitalizar" *ngFor="let item of clientes | paginate: { itemsPerPage: 15, currentPage: p }">                                 
                                        <td>
                                            {{item.nombres}}
                                        </td>
                                        <td>{{item.dni}}</td>
                                        <td>{{item.correo}}</td>
                                        <td>
                                            <div class="btn-group">
                                                <button type="button" class="btn mb-1 btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fas fa-cog"></i>
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" [routerLink]="['/cliente/editar/',item._id]" >Editar registro</a>
                                                   
                                                    <a class="dropdown-item" (click)="eliminar(item._id)">Eliminar registro</a>
                                             
                                                </div>
                                            </div>
                                        </td>  
                                        
                          
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
                </div>



               
            </div>
        </main>
       
    </div>
</div>
